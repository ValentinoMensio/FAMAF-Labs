[General]
network = Network
sim-time-limit = 200s

Network.nodeTx.gen.generationInterval = exponential(0.1)  # packet generation interval
Network.nodeTx.gen.packetByteSize = 12500                 # maximum broadcast package size
Network.queue.bufferSize = 200                            # maximum number of packets in the network queue
Network.nodeRx.queue.bufferSize = 200                     # maximum number of packets in the receiver queue
Network.nodeTx.queue.bufferSize = 20000                   # maximum number of packets in the transmitter queue
